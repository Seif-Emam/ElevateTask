<!-- Loading Spinner -->
@if (isLoading) {
  <div class="h-screen row justify-center items-center">

<div class="loader" >

</div>
</div>

} @else {

  <!-- Product Details -->
  <div class="container mx-auto p-4 mt-24">
    <div class="flex flex-col md:flex-row">
      <!-- Product Image -->
      <div class="md:w-1/2 mb-4 md:mb-0">
        <img [src]="product.image" alt="Product Image" class="w-full h-96 object-cover rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
      </div>
    
      <!-- Product Details -->
      <div class="md:w-1/2 md:pl-4">
        <h1 class="text-4xl font-extrabold text-gray-800 hover:text-[#35BF44] transition duration-300">{{ product.title }}</h1>
        <p class="text-gray-700 mt-2 text-lg">{{ product.description }}</p>
        <p class="text-xl font-semibold text-gray-800 mt-4">${{ product.price }}</p>
    
        <div class="flex items-center mt-2">
          <span class="text-yellow-500 flex">
            <i class="fa-solid fa-star"></i>
            <span class="ml-1 text-sm text-gray-600">({{ product.rating.rate }} - {{ product.rating.count }} reviews)</span>
          </span>
        </div>
    
        <!-- Buttons -->
        <div class="mt-6 flex space-x-2">
          <button class="flex-1 px-6 py-3 bg-[#35BF44] text-white rounded-lg shadow-md hover:bg-[#2aa837] transition duration-300">
            Add to Cart
          </button>
          <button class="flex-1 px-6 py-3 border border-[#35BF44] text-[#35BF44] rounded-lg shadow-md hover:bg-[#35BF44] hover:text-white transition duration-300 flex items-center justify-center">
            <i class="fas fa-heart mr-2"></i> Wishlist
          </button>
        </div>
      </div>
    </div>
  </div>
}
